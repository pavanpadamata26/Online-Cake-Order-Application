<div *ngIf="user">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title class="user">User Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p class="profile-info">Name: {{ user.firstName }} {{ user.lastName }}</p>
        <p class="profile-info">Gender: {{ user.gender }}</p>
        <p class="profile-info">Email: {{ user.email }}</p>
      
        <p class="profile-info">Phone Number: {{ user.phoneNumber }}</p>
        <p class="profile-info">Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }} {{ user.address.zipCode }}</p>
      </mat-card-content>
      <button mat-raised-button class="view-orders-button" (click)="viewOrders()">View Orders</button>
    </mat-card>
  </div>
