
<div class="search">
    <mat-form-field class="input" appearance="fill">
      <mat-label class="text">Search Here</mat-label>
      <input matInput type="text" [(ngModel)]="searchText">
    </mat-form-field>
    <button mat-icon-button class=icon (click)="search()"> 
      <mat-icon>search</mat-icon>
    </button>
  </div>
