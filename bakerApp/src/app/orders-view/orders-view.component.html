<table>
    <thead>
      <tr>
        <th>Cake ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Order Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of userOrders">
        <td>{{ order.cakeId }}</td>
        <td>{{ order.itemName }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.totalPrice }}</td>
        <td>{{ order.orderDate | date }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
